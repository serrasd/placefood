<mat-card class="card-busca">
  <img mat-card-image [src]="imagem" [alt]="nome" />
  <mat-card-content>
    <h2>{{ nome }}</h2>
    <ul>
      <li>R$ {{ preco }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">Adicionar</button>
  </mat-card-actions>

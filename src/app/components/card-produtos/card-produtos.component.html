<mat-card class="card-busca">
  <img class="imagem-card" mat-card-image [src]="imagem" [alt]="nome" />
  <mat-card-content>
    <h3 class="titulo-card" >{{ nome }}</h3>
      <p class="preco-card" >R$ {{ preco }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Adicionar</button>
  </mat-card-actions>
</mat-card>

<div class="cabecalho">
  <header class="header">
    <a href="#">
      <img
        src="../../../assets/logo-placefood.png"
        alt="Logo do Placefood"
        class="logo-placefood"
        aria-hidden="true"
      />
    </a>
    <section>
      <form>
        <input matInput type="text" placeholder="Pesquisar no placefood.com" />
        <button mat-button class="buscar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            width="24"
            height="24"
          >
            <path
              fill="#000000"
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
        </button>
        <div class="botoes-conta">
          <button mat-button class="cria-conta">Crie a sua conta</button>
          <a mat-button class="logar" [routerLink]="'/login'">Entre</a>
        </div>
      </form>
    </section>
  </header>
</div>

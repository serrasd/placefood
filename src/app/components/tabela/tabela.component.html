<div class="campo-pesquisa">
  <input placeholder="Buscar por nome" />
</div>

<div class="table-container">
  <table class="table align-middle">
    <thead>
      <tr>
        <th scope="col">Imagem</th>
        <th scope="col">Nome do produto</th>
        <th scope="col">Pre√ßo</th>
        <th scope="col">Gerenciar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td><img class="imagens-produtos" [src]="produto.imagem" alt="" /></td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.preco }}</td>
        <td>
          <button class="salvar">
            <mat-icon
              class="icone-editar"
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="edit"
            ></mat-icon>
          </button>
          <button (click)="deletar(produto.id)" class="excluir">
            <mat-icon
              class="icone-deletar"
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="delete"
            ></mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
